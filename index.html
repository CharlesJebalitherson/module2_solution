<!doctype html>
<html ng-app="ShoppingListCheck">
  <head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <script  src="angular.min.js"></script>
    <script  src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ShoppingListController1 as list1" >
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list1.toBuy">Buy {{ item.quantity }} {{ item.name }}
        <button  ng-click="list1.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>

     </ul>
     <div ng-if="list1.errorMessage" class="emptyMessage">{{list1.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="ShoppingListController2 as list2" >
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.Bought">Bought {{ item.quantity }} {{ item.name }}
    </li>
     </ul>
     <div ng-if="list2.errorMessage" class="emptyMessage">{{list2.errorMessage}}</div>

    </div>
  </div>
</div>

</body>
</html>
